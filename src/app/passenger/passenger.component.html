

<html>

<head>

  <title>Passenger Details</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>

body {

  background-color: #fffffff2;

  color: #fff;

  height: 100vh;

  margin: 0;

}




.dark-theme .container {

  background-color: #ffffff;

 

  /* height: 100%; */

  display: flex;

  justify-content: center;

  align-items: center;

}

.dark-theme .seats-container {

  display:contents;

  grid-template-columns: repeat(6, 1fr);

  grid-gap: 100px;

}




.dark-theme h1,

.dark-theme p {

  color: #fff;

  text-align: center;

}




.dark-theme .card {

  background-color: rgb(67, 240, 93);

  max-width: 1000px;

  margin-bottom: 20px; /* Added margin bottom for spacing */

  border-radius: 10px;

}




.dark-theme .card-body {

  padding: 40px;

}




.dark-theme .form-group label {

  color: #fff;

  font-weight: bold;

}




.dark-theme .form-control {

  background-color: #7460a7;

  color: #fff;

  border-color: #7460a7;

}




.dark-theme .form-control:focus {

  box-shadow: 0 0 0 0.2rem rgba(116, 96, 167, 0.5);

}




.dark-theme .btn-primary {

  background-color: #7460a7;

  border-color: #7460a7;

  padding: 10px 30px;

  font-size: 16px;

  font-weight: bold;

  margin-top: 20px;

  transition: background-color 0.3s ease;

}




.dark-theme .btn-primary:hover {

  background-color: #5b4882;

  border-color: #5b4882;

}



/* Added custom CSS for arranging form elements */

.form-group {

  display: flex;

  flex-wrap: wrap;

  gap: 20px;

}



.form-group label {

  flex-basis: 100%;

}



@media (min-width: 576px) {

  .form-group label {

    flex-basis: 50%;

  }

}



@media (min-width: 768px) {

  .form-group label {

    flex-basis: 33.33%;

  }

}



@media (min-width: 992px) {

  .form-group label {

    flex-basis: 25%;

  }

}</style>


</head>

<body class="dark-theme">

  <div class="container" >

    <div class="card"  >

      <div class="card-body" >

        <h1>Passenger Details</h1>

        <div>

          <div class="form-group" *ngFor="let passenger of passengers; let i = index">

            <p style="font-weight: bold;color: red;">Passenger {{i+1}},Seat Number{{numofseats[i]}}</p>

            <div class="row">

              <div class="col-md-6">

                <label for="name{{i}}">Name:</label>

                <input type="text"   class="form-control" id="name{{i}}" [(ngModel)]="name[i]" required>

                <div *ngIf="nameErrors[i]" class="error-message">

                  {{ nameErrors[i] }}

                </div>

              </div>

              <div class="col-md-6">

                <label for="age{{i}}">Age:</label>

                <input type="number" class="form-control" id="age{{i}}" [(ngModel)]="age[i]" required>

                <div *ngIf="ageErrors[i]" class="error-message">

                  {{ ageErrors[i] }}

                </div>

              </div>

              <div class="col-md-6">

                <label for="gender{{i}}">Gender:</label>

                <select class="form-control" id="gender{{i}}" [(ngModel)]="gender[i]" required>

                  <option value="">Select</option>

                  <option value="male">Male</option>

                  <option value="female">Female</option>

                  <option value="other">Other</option>

                </select>

                <div *ngIf="genderErrors[i]" class="error-message">

                  {{ genderErrors[i] }}

                </div>

              </div>

              <div class="col-md-6">

                <label for="mobile{{i}}">Mobile:</label>

                <input type="text" class="form-control" id="mobile{{i}}" [(ngModel)]="mobileNo[i]" required>

                <div *ngIf="mobileErrors[i]" class="error-message">

                  {{ mobileErrors[i] }}

                </div>

              </div>

              <div class="col-md-6">

                <label for="email{{i}}">Email:</label>

                <input type="email" class="form-control" id="email{{i}}" [(ngModel)]="email[i]" required>

                <div *ngIf="emailErrors[i]" class="error-message">

                  {{ emailErrors[i] }}

                </div>

              </div>

            </div>

          </div>
          <br>
          <button style="margin-left:350px ;" (click)="submitForm()">REVIEW YOUR JOURNEY TICKET</button>
         <br><br> <button style="margin-left:430px ;" routerLink="/seats">Go Back</button>

        </div>

      </div>

    </div>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
