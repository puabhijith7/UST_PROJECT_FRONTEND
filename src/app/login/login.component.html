
  <div class="container">

    <div class="row justify">

      <div class="col-md-6">

        <h3 class="text-center">Login</h3>

        <div class="login-container">

         

            <div class="form-group">

              <label for="username"><i class="fas fa-user"></i> Username</label>

              <input type="text" class="form-control" id="username"  placeholder="Username" [(ngModel)]="username"  required>
              <p style="color: red;">{{nameError}}</p>

            </div>

            <div class="form-group">

              <label for="password"><i class="fas fa-lock"></i> Password</label>

              <input type="password" class="form-control" id="password"placeholder="Password" [(ngModel)]="password"  required>
              <p style="color: red;">{{passError}}</p>

            </div>

            <div class="form-group"><strong>Don't have an Account?</strong><br>

              <a routerLink="/signup" class="forgot-password" style="color: blue; font-style: italic;"><u> Sign Up </u></a>

            </div>

            <div class="text-center">

              <button type="submit" class="btn btn-primary" value="Login" (click)="login()">Login</button>

            </div>
            <div>{{errormsg}}</div>

          

        </div>

      </div>

    </div>

  </div>
