<app-adminnav></app-adminnav>
  
   

  <div class="row">

    <div class="col-md-6 offset-md-3">

      <div class="container">

        <div class="form-container">

          

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-id">Bus ID</label>

                <input type="text" [(ngModel)]="busId" class="form-control" id="bus-id">

              </div>

              <div class="form-group col-md-6">

                <label for="bus-name">Bus Name</label>

                <input type="text"  [(ngModel)]="busName" class="form-control" id="bus-name">

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-seats">Total seats</label>

                <input type="text" [(ngModel)]="totalSeats" class="form-control" id="bus-seats">

              </div>

              <div class="form-group col-md-6">

                <label for="bus-type">Type</label>

                <input type="text" [(ngModel)]="busType" class="form-control" id="bus-type"> 

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-number">Bus No</label>

                <input type="text" [(ngModel)]="busNo" class="form-control" id="bus-number">

              </div>

              <div class="form-group col-md-6">

                <label for="reg-number">Reg No</label>

                <input type="text" [(ngModel)]="regNo" class="form-control" id="reg-number">

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6 offset-md-3">

                <label for="engine-number">Engine No</label>

                <input type="text" [(ngModel)]="engineNo" class="form-control" id="engine-number">

              </div>

            </div>

            <div style="font-weight: bold; color: rgb(151, 20, 20); margin-left: 140px;" class="error-message">
              {{ errorMessage }}
            </div>


            <div class="text-center">

              <button type="submit" class="btn btn-primary" (click)="addbus()">ADD</button>

            </div>

          

        </div>

      </div>

    </div>

  </div>




  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
